<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::header}, ~{::main})}">
  <head>
    <title>Start Registration</title>

    <th:block th:fragment="header">
      <script defer type="module" src="/register.js"></script>
    </th:block>
  </head>
  <body>
    <main>
      <h1>Start Registration</h1>

      <form id="registration-form" method="post" action="/auth/register">
        <section class="form-section">
          <label for="user">User</label>
          <input type="email" id="user" name="user" autocomplete="username" placeholder="john.doe@example.com" />

          <label for="name">Name</label>
          <input type="text" id="name" name="name" autocomplete="nickname" placeholder="John" />

          <div class="controls">
            <button>Register</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
